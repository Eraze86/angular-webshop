<section>
  <article *ngFor="let p of products; let i = index">
    <img [src]="p.imageUrl" />

    <div class="containmovie">
      <p class="moviename">Movie:</p>
      <a routerLink="movie/{{ p.id }}">{{ p.name }}</a>
    </div>

    <div class="containprice">
      <p>Price:</p>
      <p class="price">{{ p.price }} kr</p>
    </div>

    <button (click)="putInCart(p)">LÃ¤gg till</button>
  </article>
</section>
