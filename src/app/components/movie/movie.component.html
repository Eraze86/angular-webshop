<section class="container">
  <article >
    <img class="moviepic" [src]="movie.imageUrl" />
  </article>
  <article class="movieinfo">
    <h1>{{ movie.name }}</h1>
    <ul><h2>Beskrivning:</h2>
        <li>
            {{ movie.description }}
        </li>
        <h3>Kom ut år:</h3>
        <li>
            {{ movie.year }}
        </li>
        <h3> Pris:</h3>
        <li id="price">
            {{ movie.price }} kr
        </li>
        <br/>
    <button (click)="putInCartMovie(movie)">Lägg till</button>
    <div class="addtoorder" *ngIf="addOrder"> {{movie.name}} har lagts till i din lista</div>
    </ul>
    


  </article>
</section>
