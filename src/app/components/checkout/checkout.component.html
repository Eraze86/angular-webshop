Order: 


<!-- <p *ngFor="let o of orderForm">{{ o.created }}</p> -->
<form [formGroup]="orderForm" ng-submit="submit()">
    <label for="firstname">Förnamn:</label> 
    <input id="firstname" type="text" formControlName="firstName"><br/> 
    <label for="lastname">Efternamn:</label> 
    <input id="lastname" type="text" formControlName="lastName"><br/> 
    <label for="street">Adress:</label> 
    <input id="street"type="text" formControlName="street"><br/> 
    <label for="citycode">Postnr:</label> 
    <input type="text" id="citycode" formControlName="cityCode"><br/> 
    <label for="city">Stad:</label> 
    <input type="text" id="city" formControlName="city"><br/> 
    <p>Betalningsmetod:</p> 
    <label>Paypal</label>
    <input type="checkbox" formControlName="paypal"><br/>


    <button (submit)="submitForm()" [disabled]='!orderForm.valid'>Lägg order</button>
    
</form>
<p> {{ orderForm.value }}</p>
