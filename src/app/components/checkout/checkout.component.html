<form [formGroup]="userForm" (ngSubmit)="submitUser()" >
    <label for="firstname">Förnamn:</label> 
    <input id="firstname" type="text" formControlName="firstName"><br/> 
    <label for="lastname">Efternamn:</label> 
    <input id="lastname" type="text" formControlName="lastName"><br/> 
    <label for="street">Adress:</label> 
    <input id="street"type="text" formControlName="street"><br/> 
    <label for="citycode">Postnr:</label> 
    <input type="text" id="citycode" formControlName="cityCode"><br/> 
    <label for="city">Stad:</label> 
    <input type="text" id="city" formControlName="city"><br/> 
    <p>Betalningsmetod:</p> 
    <select formControlName="payment">
        <option value="swish">Swish</option>
        <option value="paypal">Paypal</option>
        <option value="klarna">Klarna</option>
        <option value="kort">Kort</option>
    </select><br/><br/>
   


    <button [disabled]='!userForm.valid'>Lägg order</button>
    
</form>
<p> {{ userForm.value | json}}</p>
